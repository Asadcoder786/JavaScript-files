<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
<link rel="stylesheet" href="style.css">
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="content">
                <h1>facebook</h1>
                <p>Facebook helps you connect and share with the people in your life</p>
            </div>
            <div class="form">
               <form onsubmit="submitHandler(event)">
                 <input type="text" id="email" placeholder="Email address and phone number">
                <input type="password"  id="password"  placeholder="password"  class="input2" >
                <button class="button1" >Log In</button>
                <button class="button2">Forgotten Password</button>
                <hr>
                <button class="button3" >Create New Account</button>
               </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
